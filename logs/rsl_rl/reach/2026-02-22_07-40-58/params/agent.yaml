seed: 42
device: cuda:0
num_steps_per_env: 32
max_iterations: 5000
empirical_normalization: false
obs_groups: {}
clip_actions: null
save_interval: 50
experiment_name: reach
run_name: ''
logger: tensorboard
neptune_project: isaaclab
wandb_project: isaaclab
resume: false
load_run: .*
load_checkpoint: model_.*.pt
class_name: OnPolicyRunner
policy:
  class_name: ActorCritic
  init_noise_std: 0.5
  noise_std_type: scalar
  actor_obs_normalization: {}
  critic_obs_normalization: {}
  actor_hidden_dims:
  - 512
  - 256
  critic_hidden_dims:
  - 512
  - 256
  activation: elu
algorithm:
  class_name: PPO
  num_learning_epochs: 4
  num_mini_batches: 4
  learning_rate: 5.0e-05
  schedule: fixed
  gamma: 0.99
  lam: 0.95
  entropy_coef: 0.008
  desired_kl: 0.01
  max_grad_norm: 1.0
  value_loss_coef: 1.0
  use_clipped_value_loss: true
  clip_param: 0.1
  normalize_advantage_per_mini_batch: false
  rnd_cfg: null
  symmetry_cfg: null
